<!-- Thêm Font Awesome -->
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  
  <!-- Nút Gọi qua Zalo -->
  <a href="https://zalo.me/YOUR_PHONE_NUMBER" class="call-button" id="call-button" target="_blank">
    <i class="fas fa-phone-alt"></i> <!-- Icon cuộc gọi -->
    <span class="close-btn">&times;</span> <!-- Dấu X để tắt -->
  </a>
  
  <style>
    /* Nút gọi ban đầu (nửa icon) */
    .call-button {
      display: inline-block;
      position: fixed; /* Cố định vị trí */
      bottom: 250px; /* Cách dưới cùng 250px */
      left: 0px; /* Cách từ lề trái */
      width: 50px; /* Kích thước ban đầu (nửa icon) */
      height: 50px; /* Kích thước ban đầu */
      background-color: #00bcd4; /* Màu xanh của Zalo */
      color: white;
      font-size: 24px; /* Kích thước icon */
      text-align: center;
      border-radius: 50%; /* Làm tròn nút */
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease; /* Hiệu ứng chuyển đổi */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
    }
  
    /* Hiệu ứng phóng to khi nhấn vào nút */
    .call-button.active {
      width: 80px; /* Phóng to nút */
      height: 80px; /* Phóng to nút */
      font-size: 36px; /* Phóng to icon */
    }
  
    /* Dấu X */
    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      display: none; /* Ẩn dấu X ban đầu */
    }
  
    .close-btn:hover {
      color: red; /* Đổi màu khi di chuột vào dấu X */
    }
  
    /* Hiển thị dấu X khi nút phóng to */
    .call-button.active .close-btn {
      display: block;
    }
  
    /* Hiệu ứng rung */
    .call-button:hover {
      animation: shake 0.5s ease-in-out infinite;
    }
  
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
    }
  </style>
  
  <script>
    const callButton = document.querySelector('.call-button');
    const closeBtn = document.querySelector('.close-btn');
  
    // Biến kiểm tra trạng thái nút
    let isActive = false;
  
    // Khi người dùng nhấn vào nút gọi, phóng to nó (chưa chuyển đến liên kết)
    callButton.addEventListener('click', function(event) {
      if (!isActive) {
        // Chưa phóng to, phóng to nút gọi
        callButton.classList.add('active'); 
        isActive = true;
        event.preventDefault(); // Ngừng hành động mặc định (chuyển tới liên kết)
      } else {
        // Đã phóng to, chuyển tới liên kết
        window.location.href = callButton.href; // Chuyển tới liên kết
      }
    });
  
    // Khi người dùng nhấn dấu X, ẩn nút gọi hoàn toàn và ngừng sự kiện click
    closeBtn.addEventListener('click', function(event) {
      event.stopPropagation(); // Ngừng sự kiện click cho nút gọi
      event.preventDefault();  // Ngừng hành động mặc định (chuyển tới liên kết)
      callButton.style.display = 'none'; // Ẩn nút gọi hoàn toàn
    });
  </script>
